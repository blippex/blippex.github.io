<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <title>Blippex blog</title>
        <link rel="stylesheet" href="/css/stylesheet.css">
        <script type="text/javascript" src="//use.typekit.net/tos3wkq.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </head>
    <body>
        <header>
          <img src="/css/img/logo-whitefull.svg" alt="Blippex">
        </header>
        <div class="container">
          <h3>Root index.html, no layouts.</h3>

          <ul id="posts">
            {% for post in site.posts %}
              <li>
                <article>
                  <a href="{{ post.url }}">{{ post.title }}</a>
                  <p>{{ post.excerpt }}</p>
                </article>
              </li>
            {% endfor %}
          </ul>
        </div>
    </body>
</html>
